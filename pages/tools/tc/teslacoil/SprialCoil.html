var di=6, a=0, n=10, w = 0.30, s = 0.30, dout=6, i=0, u=1, wl=0, pi=3.14159;

function gv() {
di=document.helixcalc.diameter.value;
n=document.helixcalc.turns.value;
w=document.helixcalc.wirediameter.value;
s=document.helixcalc.turnspacing.value;
}

function pv() {
document.helixcalc.diameter.value=di;
document.helixcalc.turns.value=n;
document.helixcalc.wirediameter.value=w;
document.helixcalc.turnspacing.value=s;
calcinductance();
document.helixcalc.height.value=dout;
document.helixcalc.inductance.value=i;
document.helixcalc.wirelength.value=wl;
}

function calcinductance() {
dout=di*1+2*n*(w*1+s*1);
//alert("Dout="+dout);
dout=dout*1e+3;
dout=parseInt(dout);
dout=dout/1e+3;
a=(di/u+n*(w/u+s/u))/2;
i=(n*n*a*a)/(a*30-di/u*11);
i=i*1e+3;
i=parseInt(i);
i=i/1e+3;
wl=((dout-di)/2+di*1)*n*pi;
if(u==25.4){wl=wl/1000};
wl=wl*1e+3;
wl=parseInt(wl);
wl=wl/1e+3;

}


function changes() {
gv();
//alert("Di="+di+" n="+n+" w="+w+" s="+s);
pv();
}

function selmm() {
if (u==1)
	{
		u=25.4;
		gv();
		di=di*u;
		di=di*1e+3;
		di=parseInt(di+0.5);
		di=di/1e+3;
		w=w*u;
		w=w*1e+3;
		w=parseInt(w+0.5);
		w=w/1e+3;
		s=s*u;
		s=s*1e+3;
		s=parseInt(s+0.5);
		s=s/1e+3;
		pv();
	}

document.helixcalc.unit1.value="mm";
document.helixcalc.unit2.value="mm";
document.helixcalc.unit3.value="mm";
document.helixcalc.unit4.value="mm";
document.helixcalc.unit5.value="metre";
}

function selinches() {
if (u==25.4)
	{
		gv();
		di=di/u;
di=di*1e+3;
di=parseInt(di+0.5);
di=di/1e+3;
		w=w/u;
w=w*1e+3;
w=parseInt(w+0.5);
w=w/1e+3;
		s=s/u;
s=s*1e+3;
s=parseInt(s+0.5);
s=s/1e+3;
		u=1;
		pv();
	}
document.helixcalc.unit1.value="inches";
document.helixcalc.unit2.value="inches";
document.helixcalc.unit3.value="inches";
document.helixcalc.unit4.value="inches";
document.helixcalc.unit5.value="inches";
}
