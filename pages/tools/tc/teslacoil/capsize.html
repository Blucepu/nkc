var e=10000, i=100, c=0, fl=50;

i=document.capmatchcalc.i.value;
}
function pv() {
document.capmatchcalc.e.value=e;
document.capmatchcalc.i.value=i;
calccapacitance();
document.capmatchcalc.c.value=c;
}
function calccapacitance() {
c=1e+6/(6.2832*(e/(i/1000))*fl);
c=c*1e+4;
c=parseInt(c);
c=c/1e+4;
}
function changes() {
gv();
pv();
}
function sel60() {
fl=60;
pv();
}
function sel50() {
fl=50;
pv();
}
