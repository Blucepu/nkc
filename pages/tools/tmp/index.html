<script language="JavaScript1.2"><!--
function InCelsius() {
document.sparklength.FahrenheitTS.value=document.sparklength.CelsiusTS.value*9/5+32;
document.sparklength.KelvinTS.value=document.sparklength.CelsiusTS.value*1+273.15;
document.sparklength.RankineTS.value=(document.sparklength.CelsiusTS.value*1+273.5)*9/5;
}
function InFahrenheit() {
document.sparklength.CelsiusTS.value=(document.sparklength.FahrenheitTS.value-32)*5/9
document.sparklength.KelvinTS.value=(document.sparklength.FahrenheitTS.value*1+459.67)*5/9
document.sparklength.RankineTS.value=document.sparklength.FahrenheitTS.value*1+459.67
}
function InKelvin() {
document.sparklength.CelsiusTS.value=document.sparklength.KelvinTS.value-273.15
document.sparklength.FahrenheitTS.value=document.sparklength.KelvinTS.value*9/5-459.67
document.sparklength.RankineTS.value=document.sparklength.KelvinTS.value*9/5
}
function InRankine() {
document.sparklength.CelsiusTS.value=(document.sparklength.RankineTS.value-491.67)*5/9;
document.sparklength.FahrenheitTS.value=document.sparklength.RankineTS.value-459.67;
document.sparklength.KelvinTS.value=document.sparklength.RankineTS.value*5/9;
}
// -->
		</script>
</head>
<body>
<h4><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular" color="blue">各种温标的转换:</font></h4>
<p>使用方法：<br>
输入某一温标的温度值，将其转换成其它三种温标。<br>
将光标用TAB键移动到下一个字段，更新结果</p>
<table cellspacing="0" width="200">
  <tbody><tr>
    <td><form method="get" name="sparklength">
      <center>
      <p align="center">
      </p><div align="center">
        <table border="0" cellpadding="0" cellspacing="2" width="300">
          <tbody>
            <tr>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">摄氏温度（≧-273.15°C）</td>
              <td><center>
                <input tabindex="1" onchange="InCelsius()" value="53" size="8" name="CelsiusTS">
              </center></td>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">°C</font></td>
            </tr>
            <tr>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">华氏温度（≧-459.67°F）</td>
              <td><center>
                <input tabindex="1" onchange="InFahrenheit()" value="53" size="8" name="FahrenheitTS">
              </center></td>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">°Ｆ</font></td>
            </tr>
            <tr>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">开氏温度（≧0K）</td>
              <td><center>
                <input tabindex="1" onchange="InKelvin()" value="53" size="8" name="KelvinTS">
              </center></td>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">K</font></td>
            </tr>
            <tr>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">兰氏温度（≧0°R）</td>
              <td><center>
                <input tabindex="1" onchange="InRankine()" value="53" size="8" name="RankineTS">
              </center></td>
              <td><font face="Arial,Helvetica,Geneva,Swiss,SunSans-Regular">°R</font></td>
              <td></td>
            </tr>
</tbody></table>
