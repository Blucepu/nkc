<script>

function comput()

{
	if( document.getElementById("A").value == 233 )

	{

	if( document.getElementById("B").value == 233 )

	{

	}

	if( document.getElementById("C").value == 233 )
	{
		var c = document.getElementById("zidingyiC").value;
	}
	else
	{
		var c = document.getElementById("C").value;
	}

	if((document.getElementById("D").value >= 0 ) && (document.getElementById("E").value >= 0 ) && (document.getElementById("G").value >= 0 ))
	{

		document.getElementById("F").value = 4.2* ( a * document.getElementById("D").value + b * document.getElementById("E").value + 111.111111 * document.getElementById("G").value ) / c ;

	}

else

{

document.getElementById("F").value = "请正确输入数值";

}

}
