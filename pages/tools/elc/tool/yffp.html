<SCRIPT type="text/javascript">
<!--
// Original JavaScript December, 2000
// Robert A. Booty
// http://home.new.rr.com/trumpetb/audio/009js.html

function doCalc() {
  var freq = document.forms[0].F0.value
  if (freq < 200) {
    var R = 100;
  }
  else {
    var R = 10;
  }
  document.forms[0].R.value = R;

var C = (10/R)*50/(2*Math.PI*freq);
  document.forms[0].C.value = Math.round(C*10000)/10000;

var R2 = 407.4/(2*Math.PI*freq*C);
  document.forms[0].R2.value = Math.round(R2*10)/10;

var R4 = 474.2/(2*Math.PI*freq*C);
  document.forms[0].R4.value = Math.round(R4*10)/10;

var R7 = 5176.6/(2*Math.PI*freq*C);
  document.forms[0].R7.value = Math.round(R7);

var C2 = 2455.3/(2*Math.PI*freq*R);
  document.forms[0].C2.value = Math.round(C2*10000)/10000;

var C4 = 2108.9/(2*Math.PI*freq*R);
  document.forms[0].C4.value = Math.round(C4*10000)/10000;

var C7 = 193.1/(2*Math.PI*freq*R);
  document.forms[0].C7.value = Math.round(C7*10000)/10000;
}
// -->
</SCRIPT>
