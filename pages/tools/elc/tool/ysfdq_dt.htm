var FM = 0;

function solve(f){
F = eval(f.F.value);
R = eval(f.R.value);
C1 = eval(f.C1.value);
C2 = eval(f.C2.value);
FM = eval(f.FM.value);
RM = eval(f.RM.value);
C1M = eval(f.C1M.value);
C2M = eval(f.C2M.value);
F = F*FM;
R = R*RM;
C1 = C1*C1M;
C2 = C2*C2M;
if (f.F.value==""){
F = 1000;
f.F.value = F/FM;
}
if (f.R.value==""){
if (f.C1.value==""){
if (f.C2.value==""){
R = 10000;
f.R.value = R/RM;
C2 = 0.11253954/(F*R);
f.C2.value = C2/C2M;
C1 = C2*2;
f.C1.value = C1/C1M;
return;
} else {f.C2.value = C2/C2M; C1 = C2*2; f.C1.value = C1/C1M; R = 0.11253954/(F*C2); f.R.value = R/RM; return;}

} else {f.C1.value = C1/C1M; C2 = C1/2; f.C2.value = C2/C2M; R = 0.11253954/(F*C2); f.R.value = R/RM; return;}

} else {f.R.value = R/RM; C2 = 0.11253954/(F*R); f.C2.value = C2/C2M; C1 = C2*2; f.C1.value = C1/C1M; return;}

}
