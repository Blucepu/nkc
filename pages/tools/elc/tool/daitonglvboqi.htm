<SCRIPT language="JavaScript">

   function MakeArray(j){
      this.length = j;
      var i;
      for(i=1; i<=j; i++)
         this[i] = "";
   }

   function cal(f){

      var i;

      n = eval(f.n.value);
      c = eval(f.c.value);
      bw = eval(f.bw.value);
      r = eval(f.r.value);
      z = eval(f.z.value);

      if (n<1 || f.n.value==""){
          n = 1;
          f.n.value = n;
      }
      if (n>9){
          n = 9;
          f.n.value = n;
      }
      am = Math.round((n+0.1)/2)*2-1-n;
      if (am<0){
          n = n+1;
          f.n.value = n;
      }

      if (c<1 || f.c.value==""){
          c = 1000;
          f.c.value = c;
      }
      if (bw<1 || f.bw.value==""){
          bw = 1;
          f.bw.value = bw;
      }
      if (r<0.01 || f.r.value==""){
          r = 0.01;
          f.r.value = r;
      }
      if (z<=0 || f.z.value==""){
          z = 50;
          f.z.value = z;
      }

      w = 2*Math.PI*c/1000;
      wbw = 2*Math.PI*bw/1000;
      w2 = Math.pow(w,2);

      rr = r/17.37;
      e2x = Math.exp(2*rr);
      coth = (e2x+1)/(e2x-1);
      bt = Math.log(coth);
      btn = bt/(2*n);
      gn = (Math.exp(btn)-Math.exp(-btn))/2;

      var a = new MakeArray(10);
      var b = new MakeArray(10);
      var g = new MakeArray(10);
      var srl = new MakeArray(10);
      var src = new MakeArray(10);
      var shl = new MakeArray(10);
      var shc = new MakeArray(10);

      for(i=1; i<=n; i++){
         k = (2*i-1)*Math.PI/(2*n);
         a[i] = Math.sin(k);
         k2 = Math.PI*i/n;
         k3 = Math.sin(k2);
         b[i] = Math.pow(gn,2)+Math.pow(k3,2);
      }

      g[1] = 2*a[1]/gn;

      for(i=2; i<=n; i++){
         g[i] = (4*a[i-1]*a[i])/(b[i-1]*g[i-1]);
      }

      for(i=1; i<=n; i++){
         srl[i] = g[i]*z/wbw;
         src[i] = wbw*1000/(g[i]*z*w2);
         shl[i] = wbw*z/(g[i]*w2);
         shc[i] = g[i]*1000/(wbw*z);
      }

      f.x1.value = shl[1];
      f.x2.value = srl[2];
      f.x3.value = shl[3];
      f.x4.value = srl[4];
      f.x5.value = shl[5];
      f.x6.value = srl[6];
      f.x7.value = shl[7];
      f.x8.value = srl[8];
      f.x9.value = shl[9];

      f.x11.value = shc[1];
      f.x12.value = src[2];
      f.x13.value = shc[3];
      f.x14.value = src[4];
      f.x15.value = shc[5];
      f.x16.value = src[6];
      f.x17.value = shc[7];
      f.x18.value = src[8];
      f.x19.value = shc[9];

      f.y1.value = srl[1];
      f.y2.value = shl[2];
      f.y3.value = srl[3];
      f.y4.value = shl[4];
      f.y5.value = srl[5];
      f.y6.value = shl[6];
      f.y7.value = srl[7];
      f.y8.value = shl[8];
      f.y9.value = srl[9];

      f.y11.value = src[1];
      f.y12.value = shc[2];
      f.y13.value = src[3];
      f.y14.value = shc[4];
      f.y15.value = src[5];
      f.y16.value = shc[6];
      f.y17.value = src[7];
      f.y18.value = shc[8];
      f.y19.value = src[9];
   }

</SCRIPT>
