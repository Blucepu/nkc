<title>lm2576 2596计算器</title>
<script language="JavaScript" type="text/javascript">
function jisuandianzu()
	{
	 var vo1,r11,r21,dvv,dv,tem;
	 vo1=document.getElementById("vo").value;


		 if (vo1<36)
		 {
		 tem=((vo1/1.23)-1);

		 dvv=1000000000;
		 for (var r11a=1000;r11a<5000;r11a=r11a+10)
			{

			 for (var r21a=0;r21a<120000;r21a=r21a+40)
				{

				 dv=(r21a/r11a)-tem;

				 if (Math.abs(dv)<dvv||dvv==Math.abs(dv))
					{

					 r21=r21a;
					 r11=r11a;
					 dvv=Math.abs(dv);
					}
				}
			}

			document.getElementById("r1").value=r11;
			document.getElementById("r2").value=r21;
		    if (dvv>0.00004)
				{
				alert("计算结果不准确!")
				}
		}
		else
		{
		alert("输入电压应小于36V!")
		}

	}
function jisuandianya()
	{
	 var vo1,r11,r21,
	 r11=document.getElementById("r1").value;
	 r21=document.getElementById("r2").value;
	 vo1=1.23*((r21/r11)+1);
	 document.getElementById("vo").value=vo1;

	}
</script>
