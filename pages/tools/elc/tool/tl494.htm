<TITLE>TL494频率计算器</TITLE>

<SCRIPT language="javascript">

var f_out,f_o,r_t;
var c_t;
function calc()
{
r_t=document.tl_494.RT.value;
c_t=document.tl_494.CT_pf.value;

if (c_t=="data2")
{
c_t=document.tl_494.CT.value;
}


f_o=1/(r_t*(c_t/1000000));
f_out=f_o/2;
tl_494.FO.value=f_o;
tl_494.FU.value=f_out;
}

function uncalc()

{

f_out=document.tl_494.FU.value;

c_t=document.tl_494.CT_pf.value;

if (f_out<1||f_out>300)
{
alert("TL494正常工作频率为1KHz-300KHz!");
}
if (c_t=="data2")
{
c_t=document.tl_494.CT.value;
}


r_t=500000/(f_out*c_t);
tl_494.RT.value=r_t;


 }

function jiancha()
{


c_t=document.tl_494.CT_pf.value;

if (c_t=="data2")
{

document.getElementById("CT").disabled=false;
document.getElementById("CT").value='';

}
else
{

document.getElementById("CT").value="仅在选择手动输入时有效";
document.getElementById("CT").disabled=true;

}
}
</SCRIPT>
