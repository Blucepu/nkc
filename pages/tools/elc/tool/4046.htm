                  <td id="text"><h2 align="center" class="STYLE1">4046中心频率在线计算器</h2>
                          <h2 align="center"><img src="4046/757319e9124dac3caa6e19ec194aedba.jpg" alt="4046" width="497" height="315"

                              <script type="text/javascript">

			function rechnen()
			{
			    var r1,r2,c;

			    r1 = document.generator.r1.value * 1;
			    r2 = document.generator.r2.value * 1;
			    c = (document.generator.c.value * 1);

			    K2 = 7.18;
			    Vt = 1.12;
			    Tp = 11.73;
			    Cs = c + 11;
			    Ron = 0.047;
			    Is = 5E-12;
			    I2 = K2*(5-0.638)/r2;

			    Umin = 1.1;
			    Utyp = 2.5;
			    Umax = 3.9;

			    K1min = 5.85;
			    K1typ = 6.25;
			    K1max = 6.82;

			    I1min = K1min * Umin / r1 ;
			    I1typ = K1typ * Utyp / r1 ;
			    I1max = K1max * Umax / r1 ;

			    ILmin = I1min + I2 ;
			    ILtyp = I1typ + I2 ;
			    ILmax = I1max + I2 ;

			    Vdmin = 0.026 * Math.log (ILmin / Is );
			    Vdtyp = 0.026 * Math.log (ILtyp / Is );
			    Vdmax = 0.026 * Math.log (ILmax / Is );

			    VS1min = 2 * ( Vt - ILmin * Ron );
			    VS1typ = 2 * ( Vt - ILtyp * Ron );
			    VS1max = 2 * ( Vt - ILmax * Ron );

				VS2min = Vdmin + Vt ;
				VS2typ = Vdtyp + Vt ;
				VS2max = Vdmax + Vt ;

				Vsmin = Math.min ( VS1min, VS2min );
				Vstyp = Math.min ( VS1typ, VS2typ );
				Vsmax = Math.min ( VS1max, VS2max );

				fmin = Math.round ( 500000000 / ( Tp + ( Cs * Vsmin / ILmin ))) / 1000;
				ftyp = Math.round ( 500000000 / ( Tp + ( Cs * Vstyp / ILtyp ))) / 1000;
				fmax = Math.round ( 500000000 / ( Tp + ( Cs * Vsmax / ILmax ))) / 1000;

				kvco = Math.round(1000*(fmax-fmin)/(3.9 - 1.1))/1000;

			    document.generator.f_min.value = fmin;
			    document.generator.f_typ.value = ftyp;
			    document.generator.f_max.value = fmax;
			    document.generator.K_vco.value = kvco;

			}

			        </script>
