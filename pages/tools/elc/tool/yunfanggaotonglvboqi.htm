 <TITLE>运放高通滤波器计算器</TITLE>


<SCRIPT language="JavaScript">
<!--
var FM = 0;
var R1M = 0;
var R2M = 0;
var CM = 0;

function clearBoxes(form)
{
form.F.value = "";
form.R1.value = "";
form.R2.value = "";
form.C.value = "";
form.F.focus();
}

function solve(f){
F = eval(f.F.value);
R1 = eval(f.R1.value);
R2 = eval(f.R2.value);
C = eval(f.C.value);
FM = eval(f.FM.value);
R1M = eval(f.R1M.value);
R2M = eval(f.R2M.value);
CM = eval(f.CM.value);
F = F*FM;
R1 = R1*R1M;
R2 = R2*R2M;
C = C*CM;
if (f.F.value==""){
F = 1000;
f.F.value = F/FM;
}
if (f.R1.value==""){
if (f.R2.value==""){
if (f.C.value==""){
R1 = 10000;
f.R1.value = R1/R1M;
R2 = R1*2;
f.R2.value = R2/R2M;
C = 0.11253954/(F*R1);
f.C.value = C/CM;
return;
} else {f.C.value = C/CM; R1 = 0.11253954/(F*C); f.R1.value = R1/R1M; R2 = R1*2; f.R2.value = R2/R2M; return;}

} else {f.R2.value = R2/R2M; R1 = R2/2; f.R1.value = R1/R1M; C = 0.11253954/(F*R1); f.C.value = C/CM; return;}

} else {f.R1.value = R1/R1M; R2 = R1*2; f.R2.value = R2/R2M; C = 0.11253954/(F*R1); f.C.value = C/CM; return;}

}

-->
</SCRIPT>
