<HTML
xmlns="http://www.w3.org/1999/xhtml"><HEAD>
 <TITLE>三极管开关饱和度计算器</TITLE>


<SCRIPT language="JavaScript">



function Compute(form) {
	with(Math) {
		var RC= Number(form.RC.value);
		var Beta= Number(form.Beta.value);
		var VBE= Number(form.VBE.value);
		var VP= Number(form.VP.value);
		var Precision= 2;


		RB= (VP-VBE)*Beta*RC/VP;


		form.RB.value= RB.toFixed(Precision);
	}
}


</SCRIPT>

      <P
      style="text-align: left;">通过负载电流饱和，该基极电流必须Ib=Ic/Beta.。晶体管有不同的增益，因此我们要使用测试版的最低值，以确保饱和。</P>
