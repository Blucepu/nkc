<SCRIPT language="javascript">
function jisuan()
{
var rtt;
var rdd;
var ctt;
var foo;
var fout;
var fc_1,dv,dvv,aa,bb,cc;

ctt=document.getElementById("CT").value;

foo=document.getElementById("FO").value;
fout=document.getElementById("FU").value;
aa=document.getElementById("a").value;
bb=document.getElementById("b").value;
cc=document.getElementById("c").value;

if (foo>400||foo<0.1)
{
alert("SG3525正常工作频率为0.1KHz-400KHz!");
}

fc_1=aa/(foo*(ctt/1000000));
dvv=1000000000;

for (var rti=2;rti<150;rti=rti+0.01)
	{

	 for (var rdi=0;rdi<0.5;rdi=rdi+0.01)
	 	{

		 dv=((bb*rti+cc*rdi)-fc_1);
		 if (Math.abs(dv)<dvv||dvv==Math.abs(dv))
		 	{

			 rdd=rdi;
			 rtt=rti;
			 dvv=Math.abs(dv);
			}
		}
	}

document.getElementById("RT").value=rtt;
document.getElementById("RD").value=rdd;

if (dvv>0.000034)
{
alert("结果不准确!\n试试改变CT的值");
}


}

function jsdz()
	{
	var cta,rta,rda,foa,fua,aa,bb,cc;
	cta=document.getElementById("CT").value;
	rda=document.getElementById("RD").value;
	rta=document.getElementById("RT").value;
	aa=document.getElementById("a").value;
	bb=document.getElementById("b").value;
	cc=document.getElementById("c").value;
	foa=aa/((cta/1000000)*(bb*rta+cc*rda));
	fua=foa/2;
	document.getElementById("FO").value=foa;
	document.getElementById("FU").value=fua;
	}
</SCRIPT>
