<SCRIPT language=JavaScript1.2><!--
var d1=15, d2=4, c=0, u=1,pi=3.14159;
function gv() {
d1=document.toroidcalc.d1.value;
d2=document.toroidcalc.d2.value;
}
function pv() {
document.toroidcalc.d1.value=d1;
document.toroidcalc.d2.value=d2;
calccapacitance();
document.toroidcalc.c.value=c;
}
function calccapacitance() {
c=2.8*(1.2781-((d2/u)/(d1/u)))*Math.sqrt((2*pi*pi*((d1/u)-(d2/u))*((d2/u)/2))/(4*pi));
c=c*1e+3;
c=parseInt(c);
c=c/1e+3;
}
function changes() {
gv();
pv();
}
function selmm() {
if (u==1)
	{
		u=25.4;
		gv();
		d1=d1*u;
		d1=d1*1e+3;
		d1=parseInt(d1+0.5);
		d1=d1/1e+3;
		d2=d2*u;
		d2=d2*1e+3;
		d2=parseInt(d2+0.5);
		d2=d2/1e+3;
		pv();
}
document.toroidcalc.unit1.value="mm";
document.toroidcalc.unit2.value="mm";
}
function selinches() {
if (u==25.4)
	{
		gv();
		d1=d1/u;
		d1=d1*1e+3;
		d1=parseInt(d1+0.5);
		d1=d1/1e+3;
		d2=d2/u;
		d2=d2*1e+3;
		d2=parseInt(d2+0.5);
		d2=d2/1e+3;
		u=1;
		pv();
	}
document.toroidcalc.unit1.value="inches";
document.toroidcalc.unit2.value="inches";
}
// -->
