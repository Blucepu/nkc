<SCRIPT language=JavaScript1.2><!--
function fieldcheck()

{

var ok=true, c=0 , a=0 , d=0 , n=0 , dc=0 , u=0

	tempindex=document.CALC.units.selectedIndex

	u=document.CALC.units.options[tempindex].value

	if (

		isNaN(document.CALC.DC.value) ||

		isNaN(document.CALC.D.value) ||

		isNaN(document.CALC.X.value) ||

		isNaN(document.CALC.Y.value) ||

		isNaN(document.CALC.N.value)

		){

			ok=false

		}

	if (

		(document.CALC.DC.value == 0) ||

		(document.CALC.D.value == 0) ||

		(document.CALC.X.value == 0) ||

		(document.CALC.Y.value == 0) ||

		(document.CALC.N.value == 0)

		){

			ok=false

		}



        if (ok)

		{	window.status="OK"

			d=document.CALC.D.value * u

			a=((document.CALC.X.value * u) * (document.CALC.Y.value * u))

			n=document.CALC.N.value

			dc=document.CALC.DC.value

			c=((8.85e-12 * dc * a) / d) * (n -1)

			c*=1e+12

			c=parseInt(c) / 1e+6

			document.CALC.C.value = c

		}

		else

		{	window.status= "Unable to calculate. Invalid or missing parameters!"

			document.CALC.C.value = "Error!"

		}

}

function diag(testobject)

{alert(testobject.value)}

function message()

	{

	window.status= "Enter your parameters and press the Calculate button!"

	document.CALC.C.value = ""



}

function setDC()

	{

	tempindex=document.CALC.DMAT.selectedIndex

	document.CALC.DC.value = document.CALC.DMAT.options[tempindex].value

	message()

}

function tidy()

	{

	window.status= ""

	}
// -->
		</SCRIPT>
